    <title>Online Parking Register</title>
</head>
<body id="canvas" class="body-container" onload="onFirstLoad(v_details, inputs)">
    <div class="heading-container">
        <img src="https://www.flaticon.com/svg/static/icons/svg/75/75905.svg" alt="Parking Logo" height="60px">
        <h1 id="heading-1">Online Parking Register</h1>
    </div>
    <div class="input-container">
        <span id="input-1">
            <label for="name">Name:</label>
            <input id="name-input" class="input-box" type="text" placeholder="Enter the Name here" required>
        </span>
        <span id="input-2">
            <label for="name">Vehicle No.:</label>
            <input id="vehicle-no-input" class="input-box" type="text" placeholder="Enter Vehicle No. here" required>
        </span>
        <span id="input-3">
            <label for="name">Vehicle Description:</label>
            <input id="vehicle-des-input" class="input-box" type="text" placeholder="Enter Vehicle Description here">
        </span>
        <span id="input-4">
            <label style="padding-left: 20px;" for="name">Contact No.:</label>
            <input id="contact-no-input" class="input-box" type="text" placeholder="Enter Contact No. here" required>
        </span>
    </div>
    <div class="btn-container">
        <button id="add-btn" class="button" onclick="onAddData()">Add to Data Table</button>
    </div>
    <div class="table-container">
        <table id="v-details-table" class="table">
            <tr id="column-header">
                <th>Name</th>
                <th>Vehicle No:</th>
                <th>Vehicle Description</th>
                <th>Contact No:</th>
                <th>Date</th>
                <th>Arriving Time</th>
                <th>Leaving Time</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
